<form [formGroup]="rectiveForm" (ngSubmit)="submitHandler(rectiveForm.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="!rectiveForm.controls['email'].valid"  class="alert alert-danger">required</div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="rectiveForm.controls['password'].errors&&rectiveForm.controls['password'].errors.required"  class="alert alert-danger">required</div>
    <div *ngIf="rectiveForm.controls['password'].errors&&!rectiveForm.controls['password'].errors.minLength"  class="alert alert-danger">Min 5 char</div>
  </div>
  <div class="form-group form-check">
    <input formControlName="privacyAndPolicy" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
